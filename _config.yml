# Site settings
title: Luke Briscoe # site title
description: >- # site description
lang: en-UK # default lang
timezone: London # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Luke Briscoe # author name
  bio: >- # your bio for the world
    Hello üëã This is my personal blog where I talk about technology and engineering leadership. Currently Engineering Director leading Platform and Data at <a href="https://monzo.com/">Monzo Bank</a> üè¶.
  avatar: /assets/img/avatar.jpg # change with your own avatar 

# URL settings
url: "https://lukebriscoe.com" #
baseurl:
permalink: /:title/
google_analytics: 3G-ERMY65MMSW

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 20

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
